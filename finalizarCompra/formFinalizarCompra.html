<body>
    <center>
        <nav id="menuForm" class="navbar navbar-expand-lg dark">
            <div class="container-fluid ">
                <a class="navbar-brand logoCuervo" href="# "><img src="../images/logonegro-modified.png" alt="logo"></a>
                <button class="navbar-toggler " type="button " data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation ">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link botonesMenu" id="botonUnoF" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link botonesMenu" id="botonDosF" href="#">Features</a>
                        </li>
                        <i class='bx bx-shopping-bag botonesMenu nav-link' id="cart-icon"></i>

                        <a id="mode" class="btn btn-outline-secondary" href="#">Modo Cuervo</a>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Cómo querés recibir el pedido</h1>
        <form class="row g-3 needs-validation mt-5" style="width: 50%;" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <label for="">Deseo recibir </label>

        </form>
    </center>
    <script src="../codigo/codigo.js"></script>
    <script src="../codigo/fetchEnvio.js"></script>
